<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All</title>
</head>
<body>
<div th:insert="~{base :: header}"></div>
<h1>ALL COLLECTIONS</h1>
<div th:each="collection: ${collections}">
    <div th:with="collectionName=${collection.getPostCollectionName()}">
        <div th:if = "${collection.getCreatedBy() == null}">
            <a th:href = "@{/collections/{id}(id=${collection.getId()})}"
               th:text="${collectionName}"></a>
        </div>
        <div th:if = "${collection.getCreatedBy() != null}">
            <a th:href = "@{/{username}/collections/{id}(username=${collection.getCreatedBy().getUsername()},
                                                 id=${collection.getId()})}"
               th:text="${collectionName}"></a>
        </div>
    </div>
</div>

<br>
<hr>
<a href="/collections/new">Create new collection</a>


</body>
</html>
