<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Collection</title>
</head>
<body>
<div th:insert="~{base :: header}"></div>
    <form th:method="PATCH" th:action="@{/posts/{id}(id=${post.getId()})}" enctype="multipart/form-data">
        <label for="postCollectionName">Post Name: </label>
        <input type="text" name="postCollectionName" id="postCollectionName" required
               th:value="${post.getPostName()}">
        <button type="submit">Update Post</button>
    </form>
</body>
</html>
