<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All</title>
</head>
<body>
<div th:insert="~{base :: header}"></div>
<h1>ALL POSTS</h1>
<div th:each="post: ${posts}">
    <div th:with="postName=${post.getPostName()}">
        <div th:if = "${post.getCreatedBy() == null}">
            <a th:href = "@{/posts/{id}(id=${post.getId()})}"
               th:text="${postName}"></a>
        </div>
        <div th:if = "${post.getCreatedBy() != null}">
            <a th:href = "@{/{username}/posts/{id}(username=${post.getCreatedBy().getUsername()},
                                                   id=${post.getId()})}"
               th:text="${postName}"></a>
        </div>
</div>

</div>

<br>
<hr>
<a href="/posts/new">Create new post</a>


</body>
</html>
