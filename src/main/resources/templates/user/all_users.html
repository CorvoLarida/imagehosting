<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uses</title>
</head>
<body>
<div th:insert="~{base :: header}"></div>

<h1>ALL USERS</h1>
<div th:each="user: ${users}">
    <div th:with="userName=${user.getUsername()}">
        <a th:href = "@{/{username}(username=${userName})}"
           th:text="${userName}"></a>
    </div>
</div>
<br>
<hr>

</body>
</html>
